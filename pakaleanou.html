<!DOCTYPE html>
<html>
<head>
    <title>Χάρτης Πακαλεάνου - Γιάννος</title>
    <style>
        #map {
            height: 700px;
            width: 100%;
        }
        /* Στυλ για τον πίνακα */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        /* Στυλ για το highlight */
        .highlighted {
            background-color: #ffff99 !important; /* Κίτρινο φόντο για τη γραμμή */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <!-- Πίνακας κάτω από τον χάρτη -->
    <table id="locations-table">
        <thead>
            <tr>
                <th>Αριθμός</th>
                <th>Τοποθεσία</th>
                <th>Γεωγραφικό Πλάτος</th>
                <th>Γεωγραφικό Μήκος</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 37.9838, lng: 23.7275 }
            });
            const locations = [
                { lat: 38.0613835, lng: 23.8523854, title: "Λεωφόρος Αγίου Σύλλα 53, Νέα Πεντέλη", label: "1. 412827" },
                { lat: 38.0946358, lng: 23.810834, title: "Σκουφά 52, Νέα Ερυθραία", label: "2. 403694" },
                { lat: 38.094264, lng: 23.8050627, title: "Αυγής 12, Κηφισιά", label: "3. 462667" },
                { lat: 38.1356291, lng: 23.8257552, title: "Νήσων 5", label: "7. 319376" },
                { lat: 38.09119489386928, lng: 23.794898891564305, title: "Χελιδονούς 81 & Παλλήνης 19Β", label: "10. 400553" }
            ];
            let currentInfoWindow = null; // Μεταβλητή για το τρέχον InfoWindow
            // Προσθήκη πινέζων στον χάρτη
            locations.forEach((location, index) => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title,
                    label: {
                        text: location.label,
                        color: "black",
                        fontSize: "14px",
                        fontWeight: "bold"
                    }
                });
                // Δημιουργία InfoWindow
                const infoWindow = new google.maps.InfoWindow({
                    content: `<h3>${location.title}</h3>`
                });
                // Event listener για κλικ στην πινέζα
                marker.addListener("click", () => {
                    // Κλείσε το προηγούμενο InfoWindow αν υπάρχει
                    if (currentInfoWindow) {
                        currentInfoWindow.close();
                    }
                    // Άνοιξε το νέο InfoWindow
                    infoWindow.open(map, marker);
                    currentInfoWindow = infoWindow;
                    // Highlight τη γραμμή στον πίνακα
                    document.querySelectorAll("#table-body tr").forEach(row => {
                        row.classList.remove("highlighted");
                    });
                    const row = document.getElementById(`row-${location.label}`);
                    if (row) {
                        row.classList.add("highlighted");
                    }
                });
                // Κλείσιμο του InfoWindow και αφαίρεση highlight με κλικ στον χάρτη
                map.addListener("click", () => {
                    if (currentInfoWindow) {
                        currentInfoWindow.close();
                        currentInfoWindow = null;
                    }
                    document.querySelectorAll("#table-body tr").forEach(row => {
                        row.classList.remove("highlighted");
                    });
                });
            });
            // Συμπλήρωση του πίνακα με δεδομένα
            const tableBody = document.getElementById("table-body");
            locations.forEach(location => {
                const row = document.createElement("tr");
                row.id = `row-${location.label}`; // Μοναδικό ID για κάθε γραμμή
                row.innerHTML = `
                    <td>${location.label}</td>
                    <td>${location.title}</td>
                    <td>${location.lat}</td>
                    <td>${location.lng}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGNEgkzo-9QKOAvy2fo7fVGSnmqviyKcM&callback=initMap">
    </script>
</body>
</html>
